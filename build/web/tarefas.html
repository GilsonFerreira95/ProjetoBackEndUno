<!DOCTYPE HTML>
<html>
<head>
<title>Tarefas</title>
<link rel="stylesheet" href="css/style.css" />

</head>

<body>

<div class="header">
    <input type="text" id="pesquisa"/>
    <button id="btnPesquisa">Search</button>
    <button id="btnNovo">Nova Tarefa</button>
        
</div>


<div class="leftArea">
<ul id="listaTarefas"></ul>
</div>

<form id="formTarefas">
    
<div class="mainArea">

<label>Id:</label>
<input id="idTarefas" name="id" type="text" disabled />

<label>Descrição:</label>
<input type="text" id="descricao" name="descricao">

<label>Tempo Estimado:</label>
<input type="text" id="tempoEstimado" name="tempoEstimado"/>

<label>Categoria:</label>
<input type="text" id="categoria" name="categoria"/>

<label>Situação: </label>
<input type="text" id="situacao" name="situacao"/>

<label>Id Usuario: </label>
<input type="text" id="idUsuario" name="idUsuario"/>



<button id="btnSalvar">Inserir</button>
<button id="btnDelete">Excluir</button>
<button id="btnListar">Listar Todos</button>

</div>

<div class="rightArea">



<label>Notes:</label>
<textarea id="lista" name="description"></textarea>
</div>

</form>

<script src="js/jquery-3.4.1.js"></script>
<script src="js/tarefas.js"></script>

</body>
</html>
